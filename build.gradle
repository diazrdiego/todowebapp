buildscript {
	
	dependencies {
		classpath 'org.akhikhl.gretty:gretty:+'
	}
	
	repositories {
		jcenter()
	}
	
}

apply plugin:'java'
apply plugin:'war'
apply plugin:'org.akhikhl.gretty'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5',
					'javax.servlet.jsp:jsp-api:2.1'
	
	runtime			'javax.servlet:jstl:1.1.2',
					'taglibs:standard:1.1.2'
}
